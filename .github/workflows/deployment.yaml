name: Guide Deployment
on:
  workflow_run:
    workflows: [ "Testing with Pytest" ]
    types:
      - completed

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ssh to the server and deploy app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: cd yoona-v1 && git pull origin master && make stop-prod && make run-prod